<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script src="https://kit.fontawesome.com/36128bcbb0.js" crossorigin="anonymous"></script>
    <script src="./assets/scripts.js" defer></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control tarefa" id="floatingInput" placeholder="nova tarefa"
                autocomplete="off" required>
            <label for="floatingInput" id="lb-input">Nova Tarefa<span class="required">*</span></label>
            <div class="form-floating mb-3">
                <input type="date" class="form-control data" id="floatingInput" placeholder="data" autocomplete="off">
                <label for="floatingInput" id="lb-input">Data</label>
            </div>
        </div>

        <div>
            <button class="btn-add">Adicionar</button>
        </div>
    </div>
    <main>
        <div id="listaTarefas" class="container janela-tarefas">
            <!-- tarefas adicionadas -->
        </div>
    </main>
    <!-- Janela edição -->
    <div id="janela-edicao">
        <button id="janela-btn-fechar">X</button>
        <h2>ID da Tarefa:</h2>
        <h3 id="id-tarefa-editar"></h3>
        <hr>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control editar-tarefa" id="floatingInput" placeholder="nova tarefa"
                    autocomplete="off" required>
                <label for="floatingInput" id="lb-input">Novo nome:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control data-editar" id="floatingInput" placeholder="data" autocomplete="off" format="dd/mm/yyyy">
                <label for="floatingInput" id="lb-input">Data</label>
            </div>
            <div>
                <button class="btn-atualizar">Salvar</button>
            </div>
        </form>
    </div>
    <div id="bg-edicao"></div>
</body>

</html>
